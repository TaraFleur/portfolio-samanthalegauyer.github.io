<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="style-contact.css">
        <script src="https://kit.fontawesome.com/0b21a9aaea.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="hero">
            <form>
              <div class="row">
                    <div class="input-group">
                        <input type="text" id="nom" required>
                        <label for="nom"><i class="fas fa-user"></i> Nom</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="Prénom" required>
                        <label for="Prénom"><i class="fas fa-user"></i> Prénom</label>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="e-mail" required>
                    <label for="e-mail"><i class="fa-solid fa-envelope"></i> E-mail</label>
                </div>
                <div class="input-group">
                    <input type="text" id="Téléphone" required>
                    <label for="Téléphone"><i class="fa-solid fa-phone"></i> Téléphone</label>
                </div>
                <div class="input-group">
                    <textarea id="message" rows="8" required></textarea>
                    <label for="message"><i class="fa-solid fa-comment-dots"></i> Message</label>
                </div>
                <button type="submit"><i class="fas fa-paper-plane"></i> Envoyez</button>
            </form>
        </div>
    </body>
</html>
